<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Headings</title>
    <style>
      #foo,
      #bar,
      .aka {
        color: aqua;
      }
    </style>
  </head>
  <body>
    <h1 id="foo">This is a heading.</h1>
    <h2 id="bar">This is a smaller heading.</h2>
    <h1 class="aka">Heading1</h1>
    <h1 class="aka">Heading2</h1>
    <h6>This is smallest heading.</h6>
  </body>
</html>
